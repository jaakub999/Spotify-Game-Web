<div class="app-form">
  <app-menu></app-menu>
  <div class="app-form" *ngIf="!showCode">
    <button class="btn btn-primary btn-home" (click)="hostGame()">Host Game</button>
    <button class="btn btn-primary btn-home" (click)="insertCode()">Join Game</button>
    <button class="btn btn-primary btn-home">History</button>
  </div>
  <div *ngIf="showCode">
    <app-insert-code (event)="joinGame($event)"></app-insert-code>
  </div>
</div>
