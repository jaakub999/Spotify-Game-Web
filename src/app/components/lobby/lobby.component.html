<div class="app-form">
  <app-menu></app-menu>
  <div class="container" *ngIf="isHost">
    <div class="search-component">
      <app-spotify-search-bar (event)="choosePlaylist($event)"></app-spotify-search-bar>
    </div>
    <div class="component">
      <app-host-game [code]="session.code" [playlist]="chosenPlaylist" (event)="startGame($event)"></app-host-game>
    </div>
    <div class="players-component">
      <app-player-table [players]="session.players"></app-player-table>
    </div>
  </div>
  <div>
    <button class="btn btn-primary btn-back" (click)="goBack()">â‡¦ Back</button>
  </div>
</div>
