<section class="app-form" *ngIf="show">
  <h2>Verify your email</h2>
  <h4>We've sent an email to <span id="email">{{ email }}</span> to verify your email address. Token will expire in 15 minutes.</h4>
  <button id="resend-btn" class="btn btn-primary" (click)="resendEmail()">Resend email</button>
</section>
