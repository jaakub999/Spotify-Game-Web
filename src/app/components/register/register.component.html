<div class="app-form" *ngIf="!showEmail">
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <h2>Register</h2>
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" id="email" formControlName="email" required>
    </div>
    <div class="form-group">
      <label for="username">Username</label>
      <input type="text" id="username" formControlName="username" required>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" id="password" formControlName="password" required>
    </div>
    <div class="form-group">
      <label for="confirmPassword">Confirm Password</label>
      <input type="password" id="confirmPassword" formControlName="confirmPassword" required>
    </div>
    <div class="button-container">
      <button type="button" class="btn btn-primary" (click)="cancel()">Cancel</button>
      <button type="submit" class="btn btn-primary" [disabled]="!form.valid">Sign Up</button>
    </div>
  </form>
</div>
<app-email [email]="emailAddress" [type]="emailType" [show]="showEmail"></app-email>
